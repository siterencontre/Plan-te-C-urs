<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscription - Planète Cœurs</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      margin-bottom: 20px;
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 300px;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 10px;
      outline: none;
    }

    button {
      padding: 12px;
      background-color: white;
      color: #ff4e74;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffe3eb;
    }

    .link {
      color: white;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .error {
      color: yellow;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h2>Créer un compte</h2>
  <form id="registerForm">
    <input type="email" id="email" placeholder="Adresse e-mail" required />
    <input type="password" id="password" placeholder="Mot de passe" required />
    <button type="submit">S’inscrire</button>
    <p class="error" id="errorMsg"></p>
  </form>

  <div class="link">
    <a href="login.html">Déjà inscrit ? Connexion</a>
  </div>

  <!-- Firebase -->
  <script type="module">
    // Importation des SDK Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCVZCxhRu0PBAlQToEKkM1zbdSCnZcWZIg",
      authDomain: "planetes-coeurs-site.firebaseapp.com",
      projectId: "planetes-coeurs-site",
      storageBucket: "planetes-coeurs-site.appspot.com",
      messagingSenderId: "223559949422",
      appId: "1:223559949422:web:31001ed4c2b3ee7adfdb72"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Inscription
    const form = document.getElementById("registerForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        window.location.href = "mur.html"; // Redirection après inscription
      } catch (error) {
        errorMsg.textContent = "Erreur : " + error.message;
      }
    });
  </script>

</body>
</html>
