<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscription – Planète Africa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo du site" style="width: 150px;" />
    <h1>Créer un compte</h1>
    <form id="register-form">
      <input type="text" id="username" placeholder="Nom d'utilisateur" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <button type="submit">S'inscrire</button>
    </form>
    <p id="message"></p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBWMGsMl7Uyqx5mimLiR_lv_u_WCeaU_jY",
      authDomain: "planetes-coeurs-site.firebaseapp.com",
      projectId: "planetes-coeurs-site",
      storageBucket: "planetes-coeurs-site.firebasestorage.app",
      messagingSenderId: "433372689765",
      appId: "1:433372689765:web:8e1e6ae2b776875a329d8c",
      measurementId: "G-SMZTEG955E"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("register-form");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = form.username.value;
      const email = form.email.value;
      const password = form.password.value;

      try {
        await addDoc(collection(db, "utilisateurs"), {
          username,
          email,
          password,
          createdAt: serverTimestamp()
        });
        message.textContent = "✅ Compte créé avec succès !";
        form.reset();
        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);
      } catch (err) {
        message.textContent = "❌ Erreur : " + err.message;
      }
    });
  </script>
</body>
</html>
