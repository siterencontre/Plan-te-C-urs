<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cr√©er un compte ‚Äì Plan√®te Africa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo Plan√®te Africa" style="width: 150px;" />
    <h1>Cr√©er un compte</h1>

    <!-- Bouton Google -->
    <button id="google-signin" class="google-btn">Continuer avec Google</button>
    <hr>

    <!-- Formulaire classique -->
    <form id="register-form">
      <input type="text" id="nom" placeholder="Nom" required />
      <input type="text" id="prenom" placeholder="Pr√©nom" required />
      <input type="date" id="dateNaissance" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <input type="password" id="confirmPassword" placeholder="Confirmer le mot de passe" required />
      <button type="submit">S'inscrire</button>
    </form>

    <p id="message"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBWMGsMl7Uyqx5mimLiR_lv_u_WCeaU_jY",
      authDomain: "planetes-coeurs-site.firebaseapp.com",
      projectId: "planetes-coeurs-site",
      storageBucket: "planetes-coeurs-site.firebasestorage.app",
      messagingSenderId: "433372689765",
      appId: "1:433372689765:web:8e1e6ae2b776875a329d8c",
      measurementId: "G-SMZTEG955E"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const message = document.getElementById("message");

    // üî¥ Formulaire classique
    const form = document.getElementById("register-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nom = document.getElementById("nom").value.trim();
      const prenom = document.getElementById("prenom").value.trim();
      const dateNaissance = document.getElementById("dateNaissance").value;
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        message.textContent = "‚ùå Les mots de passe ne correspondent pas.";
        return;
      }

      try {
        await addDoc(collection(db, "utilisateurs"), {
          nom,
          prenom,
          dateNaissance,
          email,
          password,
          createdAt: serverTimestamp()
        });
        message.textContent = "‚úÖ Compte cr√©√© avec succ√®s !";
        form.reset();
        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);
      } catch (err) {
        message.textContent = "‚ùå Erreur : " + err.message;
      }
    });

    // üü¢ Inscription via Google
    const googleBtn = document.getElementById("google-signin");
    googleBtn.addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        await addDoc(collection(db, "utilisateurs"), {
          nom: user.displayName?.split(" ").slice(-1).join(" ") || "",
          prenom: user.displayName?.split(" ").slice(0, -1).join(" ") || "",
          email: user.email,
          photo: user.photoURL,
          provider: "google",
          createdAt: serverTimestamp()
        });

        message.textContent = "‚úÖ Connect√© avec Google !";
        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);
      } catch (error) {
        console.error("Erreur Google:", error);
        message.textContent = "‚ùå Erreur lors de la connexion Google.";
      }
    });
  </script>
</body>
</html>
