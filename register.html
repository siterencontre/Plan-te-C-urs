<body>
<div class="container">
  <h1>Inscription üíñ</h1>
  <form id="registerForm">
    <div class="step active">
      <input type="text" placeholder="Nom" required>
      <input type="text" placeholder="Pr√©nom" required>
    </div>
    <div class="step">
      <input type="date" placeholder="Date de naissance" required>
    </div>
    <div class="step">
      <input type="text" placeholder="Pays" required>
      <input type="text" placeholder="Ville" required>
      <input type="text" placeholder="Quartier" required>
    </div>
    <div class="step">
      <input type="text" placeholder="Profession" required>

    <div class="step">
      <input type="email" placeholder="Email" required>
      <input type="text" placeholder="T√©l√©phone" required>
    </div>
    <div class="step">
      <input type="password" placeholder="Mot de passe" required>
      <input type="password" placeholder="Confirmer le mot de passe" required>
    </div>
    <div class="step">
      <p>Un code de confirmation vous sera envoy√© pour valider votre compte.</p>
      <input type="text" placeholder="Entrez le code re√ßu" required>
    </div>
    <div>
      <button type="button" onclick="prevStep()">‚¨Ö Pr√©c√©dent</button>
      <button type="button" onclick="nextStep()">Suivant ‚û°</button>
    </div>
  </form>
</div>
<script>
let currentStep = 0;
const steps = document.querySelectorAll(".step");
function showStep(n) {
  steps.forEach((step, index) => {
    step.classList.toggle("active", index === n);
  });
}
function nextStep() {
  if (currentStep < steps.length - 1) {
    currentStep++;
    showStep(currentStep);
  }
}
function prevStep() {
  if (currentStep > 0) {
    currentStep--;
    showStep(currentStep);
  }
}
</script>
</body>
