<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inscription - Plan√®te C≈ìurs</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Roboto', sans-serif;
  background: linear-gradient(to bottom right, #ffe4e1, #ffb6c1);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
.container {
  background: white;
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0,0,0,0.2);
  width: 500px;
  text-align: center;
}
h1 {
  color: #d6336c;
  font-size: 28px;
  margin-bottom: 10px;
}
.step {
  display: none;
}
.step.active {
  display: block;
}
input {
  width: 100%;
  padding: 15px;
  margin: 10px 0;
  font-size: 18px;
  border: 1px solid #ccc;
  border-radius: 6px;
}
button {
  width: 48%;
  padding: 15px;
  font-size: 18px;
  background-color: #d6336c;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
button:hover {
  background-color: #c2185b;
}
</style>
</head>
<body>

<div class="container">
  <h1>Inscription üíñ</h1>
  <form id="registerForm">
    <div class="step active">
      <input type="text" placeholder="Nom" required>
      <input type="text" placeholder="Pr√©nom" required>
    </div>
    <div class="step">
      <input type="date" placeholder="Date de naissance" required>
    </div>
    <div class="step">
      <input type="text" placeholder="Pays" required>
      <input type="text" placeholder="Ville" required>
      <input type="text" placeholder="Quartier" required>
    </div>
    <div class="step">
      <input type="text" placeholder="Profession" required>
    </div>
    <div class="step">
      <input type="email" placeholder="Email" required>
      <input type="text" placeholder="T√©l√©phone" required>
    </div>
    <div class="step">
      <input type="password" placeholder="Mot de passe" required>
      <input type="password" placeholder="Confirmer le mot de passe" required>
    </div>
    <div class="step">
      <p>Un code de confirmation vous sera envoy√© pour valider votre compte.</p>
      <input type="text" placeholder="Entrez le code re√ßu" required>
    </div>
    <div style="margin-top: 20px;">
      <button type="button" onclick="prevStep()">‚¨Ö Pr√©c√©dent</button>
      <button type="button" onclick="nextStep()">Suivant ‚û°</button>
    </div>
  </form>
</div>

<script>
let currentStep = 0;
const steps = document.querySelectorAll(".step");

function showStep(n) {
  steps.forEach((step, index) => {
    step.classList.toggle("active", index === n);
  });
}
function nextStep() {
  if (currentStep < steps.length - 1) {
    currentStep++;
    showStep(currentStep);
  }
}
function prevStep() {
  if (currentStep > 0) {
    currentStep--;
    showStep(currentStep);
  }
}
</script>

</body>
</html>
