<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Créer un compte - Planète Cœur</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #f8c6d8, #f9e4ec);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }.container {
  background: white;
  border-radius: 15px;
  box-shadow: 0 0 15px rgba(0,0,0,0.2);
  padding: 30px;
  width: 100%;
  max-width: 400px;
  text-align: center;
}

.logo {
  width: 120px;
  margin-bottom: 20px;
}

h2 {
  color: #e91e63;
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 16px;
}

button {
  background-color: #e91e63;
  color: white;
  padding: 12px;
  border: none;
  width: 100%;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background-color: #d81b60;
}

.login-link {
  margin-top: 15px;
  font-size: 14px;
}

.login-link a {
  color: #e91e63;
  text-decoration: none;
}

  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo Planète Cœur" class="logo" />
    <h2>Créer un compte</h2>
    <form id="registerForm">
      <input type="text" placeholder="Nom" id="nom" required />
      <input type="text" placeholder="Prénom" id="prenom" required />
      <input type="date" id="dob" required />
      <input type="email" placeholder="Adresse e-mail" id="email" required />
      <input type="password" placeholder="Mot de passe" id="password" required />
      <input type="password" placeholder="Confirmez le mot de passe" id="confirmPassword" required />
      <button type="submit">S'inscrire</button>
    </form>
    <div class="login-link">
      Vous avez déjà un compte ? <a href="login.html">Se connecter</a>
    </div>
  </div>  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Les mots de passe ne correspondent pas.");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Compte créé avec succès !");
          // Redirection ou autre action ici
        })
        .catch((error) => {
          alert("Erreur : " + error.message);
        });
    });
  </script></body>
</html>
