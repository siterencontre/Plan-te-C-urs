<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Publications - Plan√®te C≈ìurs</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(120deg, #ffd1dc, #ffe6f2);
  color: #333;
  text-align: center;
  padding: 20px;
}
.container {
  max-width: 600px;
  margin: auto;
  background: white;
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 0 15px rgba(0,0,0,0.2);
}
h1 {
  color: #d6336c;
}
textarea {
  width: 90%;
  height: 80px;
  margin: 10px 0;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
}
button {
  background-color: #d6336c;
  color: white;
  border: none;
  padding: 8px 15px;
  margin: 5px;
  cursor: pointer;
  border-radius: 6px;
}
button:hover {
  background-color: #b82e5c;
}
.post {
  background: #fff0f5;
  margin: 15px 0;
  padding: 10px;
  border-radius: 8px;
  text-align: left;
}
.post .meta {
  font-size: 0.9em;
  color: #666;
}
</style>
</head>
<body>

<div class="container">
  <h1>üíå Publications</h1>

  <textarea id="new-post" placeholder="Exprimez-vous..."></textarea><br>
  <button onclick="publish()">Publier</button>

  <div id="posts"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBWMGsMl7Uyqx5mimLiR_lv_u_WCeaU_jY",
  authDomain: "planetes-coeurs-site.firebaseapp.com",
  projectId: "planetes-coeurs-site",
  storageBucket: "planetes-coeurs-site.appspot.com",
  messagingSenderId: "433372689765",
  appId: "1:433372689765:web:8e1e6ae2b776875a329d8c",
  measurementId: "G-SMZTEG955E"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let userData;

onAuthStateChanged(auth, user => {
  if (!user) {
    window.location.href = "index.html";
  } else {
    userData = user;
    loadPosts();
  }
});

window.publish = async function () {
  const content = document.getElementById("new-post").value.trim();
  if (!content) return alert("√âcrivez quelque chose üòä");
  document.getElementById("new-post").value = "";

  await addDoc(collection(db, "publications"), {
    uid: userData.uid,
    auteur: userData.email,
    contenu: content,
    likes: 0,
    date: new Date()
  });
}

function loadPosts() {
  const postsDiv = document.getElementById("posts");
  postsDiv.innerHTML = "";

  const q = query(collection(db, "publications"), orderBy("date", "desc"));
  onSnapshot(q, snapshot => {
    postsDiv.innerHTML = "";
    snapshot.forEach(docSnap => {
      const data = docSnap.data();
      const postDiv = document.createElement("div");
      postDiv.className = "post";
      postDiv.innerHTML = `
        <div><strong>${data.auteur}</strong></div>
        <div>${data.contenu}</div>
        <div class="meta">
          ‚ù§Ô∏è <span id="likes-${docSnap.id}">${data.likes}</span>
          <button onclick="like('${docSnap.id}', ${data.likes})">Like</button>
        </div>
      `;
      postsDiv.appendChild(postDiv);
    });
  });
}

window.like = async function (postId, currentLikes) {
  const postRef = doc(db, "publications", postId);
  await updateDoc(postRef, {
    likes: currentLikes + 1
  });
}
</script>

</body>
</html>
