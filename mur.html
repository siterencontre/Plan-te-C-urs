<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mur ‚Äì Plan√®te C≈ìurs</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      color: #333;
    }

    header {
      background-color: #e75480;
      padding: 15px;
      text-align: center;
      color: white;
      font-size: 1.5em;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
    }

    .post-box {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .post-box textarea {
      width: 100%;
      border: none;
      resize: none;
      border-radius: 8px;
      padding: 10px;
      font-size: 1em;
      background: #f9f9f9;
      margin-bottom: 10px;
    }

    .post-box button {
      background-color: #e75480;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      float: right;
    }

    .post {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .post .info {
      font-weight: bold;
      color: #e75480;
      margin-bottom: 5px;
    }

    .post .content {
      margin-bottom: 10px;
    }

    .actions {
      display: flex;
      justify-content: space-around;
      color: #e75480;
      font-size: 0.9em;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }

    .actions span {
      cursor: pointer;
    }

    @media screen and (max-width: 600px) {
      .container {
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <header>üíû Mur de Plan√®te C≈ìurs</header>

  <div class="container">
    <div class="post-box">
      <textarea id="newPost" rows="3" placeholder="Exprime ton c≈ìur..."></textarea>
      <button onclick="ajouterPost()">Publier</button>
      <div style="clear: both;"></div>
    </div>

    <div id="mur">
      <!-- Les publications appara√Ætront ici -->
    </div>
  </div>

  <script>
    const mur = document.getElementById('mur');

    function ajouterPost() {
      const contenu = document.getElementById('newPost').value;
      if (contenu.trim() === '') return;

      const post = document.createElement('div');
      post.className = 'post';
      post.innerHTML = `
        <div class="info">‚ù§Ô∏è Anonyme</div>
        <div class="content">${contenu}</div>
        <div class="actions">
          <span onclick="reagir(this)">üíó J‚Äôaime</span>
          <span>üí¨ Commenter</span>
          <span>üîÅ Partager</span>
        </div>
      `;
      mur.prepend(post);
      document.getElementById('newPost').value = '';
    }

    function reagir(element) {
      if (element.textContent.includes('üíó')) {
        element.textContent = 'üíû Aim√©';
        element.style.color = '#ff1493';
      } else {
        element.textContent = 'üíó J‚Äôaime';
        element.style.color = '#e75480';
      }
    }
  </script>
</body>
</html>
