<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mur - Planète Cœurs</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffe6f0;
    }

    header {
      background-color: #ffffff;
      color: #ff69b4;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 2px solid #ff69b4;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .search-bar {
      flex-grow: 1;
      margin: 0 15px;
    }

    .search-bar input {
      width: 100%;
      padding: 8px 15px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    .top-icons i {
      margin: 0 8px;
      cursor: pointer;
      font-size: 20px;
      color: #ff69b4;
    }

    nav {
      background-color: #fff;
      padding: 10px;
    }

    .profile-section {
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .profile-section img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }

    .profile-section a {
      color: #d63384;
      font-weight: bold;
      text-decoration: none;
    }

    .post-box {
      background-color: white;
      margin: 20px;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      resize: none;
    }

    .file-input {
      margin-top: 10px;
    }

    .photo-icon {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #ff69b4;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
      transition: color 0.3s;
    }

    .photo-icon:hover {
      color: #c2185b;
    }

    #imagePreview img {
      margin-top: 10px;
      max-width: 100%;
      max-height: 200px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    .publish-btn {
      margin-top: 10px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      cursor: pointer;
    }

    .menu-button {
      font-size: 22px;
      cursor: pointer;
    }

    .side-menu {
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      width: 250px;
      height: 100%;
      background-color: #ffe6f0;
      box-shadow: -2px 0 5px rgba(0,0,0,0.3);
      padding: 20px;
    }

    .side-menu a {
      display: block;
      margin: 15px 0;
      color: #d63384;
      text-decoration: none;
      font-weight: bold;
    }

    /* Publications */
    .feed {
      margin: 20px;
    }

    .post {
      background-color: white;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }

    .post img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo Planète Cœurs">
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Rechercher...">
    </div>
    <div class="top-icons">
      <i class="fas fa-user-circle"></i>
      <i class="fas fa-envelope"></i>
      <i class="fas fa-bell"></i>
    </div>
    <div class="menu-button" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>
  </header>

  <div class="side-menu" id="sideMenu">
    <a href="#">Paramètres</a>
    <a href="#">Déconnexion</a>
  </div>

  <nav>
    <div class="profile-section">
      <img src="photo-profil.jpg" alt="Profil Utilisateur">
      <a href="#">Mon profil</a>
    </div>
  </nav>

  <!-- Zone de publication -->
  <div class="post-box">
    <textarea id="postText" placeholder="Que ressentez-vous aujourd’hui?"></textarea>

    <div class="file-input">
      <label for="photoUpload" class="photo-icon">
        <i class="fas fa-image"></i> Ajouter une photo
      </label>
      <input type="file" id="photoUpload" accept="image/*" style="display: none;" onchange="previewImage(event)" />
    </div>

    <div id="imagePreview"></div>

    <button class="publish-btn" onclick="publishPost()">Publier</button>
  </div>

  <!-- Mur de publications -->
  <div class="feed" id="feed"></div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('sideMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    let imageDataUrl = '';

    function previewImage(event) {
      const preview = document.getElementById('imagePreview');
      preview.innerHTML = '';
      const file = event.target.files[0];

      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          imageDataUrl = e.target.result;
          const img = document.createElement('img');
          img.src = imageDataUrl;
          preview.appendChild(img);
        }
        reader.readAsDataURL(file);
      }
    }

    function publishPost() {
      const text = document.getElementById('postText').value.trim();
      if (text === '' && imageDataUrl === '') {
        alert("Veuillez écrire un message ou ajouter une photo.");
        return;
      }

      const postContainer = document.createElement('div');
      postContainer.className = 'post';

      if (text !== '') {
        const p = document.createElement('p');
        p.textContent = text;
        postContainer.appendChild(p);
      }

      if (imageDataUrl !== '') {
        const img = document.createElement('img');
        img.src = imageDataUrl;
        postContainer.appendChild(img);
      }

      document.getElementById('feed').prepend(postContainer);

      // Réinitialiser
      document.getElementById('postText').value = '';
      document.getElementById('imagePreview').innerHTML = '';
      document.getElementById('photoUpload').value = '';
      imageDataUrl = '';
    }
  </script>

</body>
</html>
