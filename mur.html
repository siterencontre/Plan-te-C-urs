<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mur - Planète Cœurs</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ff69b4;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 40px;
      margin-right: 10px;
    }
    .search-bar {
      flex-grow: 1;
      margin: 0 15px;
    }
    .search-bar input {
      width: 100%;
      padding: 5px 10px;
      border-radius: 20px;
      border: none;
    }
    .top-icons i {
      margin: 0 10px;
      cursor: pointer;
    }
    nav {
      background-color: #ffe6f0;
      padding: 10px;
    }
    .profile-section {
      display: flex;
      align-items: center;
      padding: 10px;
    }
    .profile-section img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }
    .profile-section a {
      color: #d63384;
      font-weight: bold;
      text-decoration: none;
    }
    .post-box {
      background-color: white;
      margin: 20px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .file-input {
      margin-top: 10px;
    }
    .publish-btn {
      margin-top: 10px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      cursor: pointer;
    }
    .menu-button {
      font-size: 20px;
      cursor: pointer;
    }
    .side-menu {
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      width: 250px;
      height: 100%;
      background-color: #fff0f5;
      box-shadow: -2px 0 5px rgba(0,0,0,0.3);
      padding: 20px;
    }
    .side-menu a {
      display: block;
      margin: 15px 0;
      color: #d63384;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo-planete-coeurs.png" alt="Logo Planète Cœurs">
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Rechercher...">
    </div>
    <div class="top-icons">
      <i class="fas fa-user-circle"></i>
      <i class="fas fa-envelope"></i>
      <i class="fas fa-bell"></i>
    </div>
    <div class="menu-button" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>
  </header>  <div class="side-menu" id="sideMenu">
    <a href="#">Paramètres</a>
    <a href="#">Déconnexion</a>
  </div>  <nav>
    <div class="profile-section">
      <img src="photo-profil.jpg" alt="Profil Utilisateur">
      <a href="#">Mon profil</a>
    </div>
  </nav>  <div class="post-box">
    <h3>Exprimez vos pensées romantiques...</h3>
    <textarea placeholder="Écrivez quelque chose de doux..."></textarea>
    <div class="file-input">
      <input type="file" />
    </div>
    <button class="publish-btn">Publier</button>
  </div>  <script>
    function toggleMenu() {
      const menu = document.getElementById('sideMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
  </script></body>
</html>
