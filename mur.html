<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mur â€“ PlanÃ¨te CÅ“urs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ff69b4;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .post-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    textarea {
      width: 100%;
      min-height: 80px;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 16px;
      resize: vertical;
    }

    input[type="file"] {
      border: none;
    }

    button {
      padding: 10px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ff1493;
    }

    .posts {
      margin-top: 30px;
    }

    .post {
      background: #ffe4ec;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .post img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>ðŸ’– PlanÃ¨te CÅ“urs â€“ Mur</header>

  <div class="container">
    <form class="post-form" id="postForm">
      <textarea id="postContent" placeholder="Exprimez-vous avec amour..."></textarea>
      <input type="file" id="postImage" accept="image/*">
      <button type="submit">Publier</button>
    </form>

    <div class="posts" id="postsContainer">
      <!-- Les publications apparaÃ®tront ici -->
    </div>
  </div>

  <script>
    const form = document.getElementById('postForm');
    const content = document.getElementById('postContent');
    const imageInput = document.getElementById('postImage');
    const postsContainer = document.getElementById('postsContainer');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const text = content.value.trim();
      const file = imageInput.files[0];

      if (!text && !file) {
        alert("Veuillez Ã©crire quelque chose ou ajouter une image.");
        return;
      }

      const post = document.createElement('div');
      post.className = 'post';

      const textNode = document.createElement('p');
      textNode.textContent = text;
      post.appendChild(textNode);

      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          post.appendChild(img);
        };
        reader.readAsDataURL(file);
      }

      postsContainer.prepend(post);

      // RÃ©initialiser le formulaire
      content.value = '';
      imageInput.value = '';
    });
  </script>
</body>
</html>
