<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mur | Planète Cœurs 💖</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Planète Cœurs" style="width: 120px;" />
    <h1>Planète Cœurs 💖</h1>
  </header>

  <main>
    <h2 id="welcomeMessage"></h2>
    <button onclick="logout()">Se déconnecter</button>

    <section id="mur">
      <p>Ici s'affichera le contenu du mur (publications, messages, etc.)</p>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBWMGsMl7Uyqx5mimLiR_lv_u_WCeaU_jY",
      authDomain: "planetes-coeurs-site.firebaseapp.com",
      projectId: "planetes-coeurs-site",
      storageBucket: "planetes-coeurs-site.appspot.com",
      messagingSenderId: "433372689765",
      appId: "1:433372689765:web:8e1e6ae2b776875a329d8c",
      measurementId: "G-SMZTEG955E"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        // ✅ Utilisateur connecté
        document.getElementById("welcomeMessage").textContent =
          "Bienvenue sur Planète Cœurs 💖, " + (user.email || "utilisateur") + " !";
      } else {
        // ❌ Non connecté → redirection
        window.location.href = "login.html";
      }
    });

    // 🔓 Déconnexion
    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    };
  </script>
</body>
</html>
