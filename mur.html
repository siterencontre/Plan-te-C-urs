<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff0f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: white;
      padding: 15px;
      text-align: center;
      font-size: 26px;
      color: #e91e63;
      font-weight: bold;
    }
    #publications {
      max-width: 700px;
      margin: 20px auto;
      padding: 10px;
      font-size: 18px;
    }
    .publication {
      background: white;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .auteur {
      font-weight: bold;
      color: #c2185b;
      margin-bottom: 5px;
    }
    .date {
      font-size: 14px;
      color: gray;
      margin-bottom: 10px;
    }
    .contenu {
      font-size: 18px;
    }
  </style>
</head>
<body>

<header>PlanÃ¨te CÅ“urs ðŸ’–</header>
<div id="publications"><em>Chargement des publicationsâ€¦</em></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
import {
  getFirestore,
  collection,
  query,
  orderBy,
  onSnapshot
} from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBWMGsMl7Uyqx5mimLiR_lv_u_WCeaU_jY",
  authDomain: "planetes-coeurs-site.firebaseapp.com",
  projectId: "planetes-coeurs-site",
  storageBucket: "planetes-coeurs-site.appspot.com",
  messagingSenderId: "433372689765",
  appId: "1:433372689765:web:8e1e6ae2b776875a329d8c",
  measurementId: "G-SMZTEG955E"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const publicationsDiv = document.getElementById("publications");

const q = query(
  collection(db, "publications"),
  orderBy("timestamp", "desc")
);

onSnapshot(q, (querySnapshot) => {
  publicationsDiv.innerHTML = ""; // vider le contenu

  if (querySnapshot.empty) {
    publicationsDiv.innerHTML = "<p>Aucune publication pour l'instant ðŸ’­</p>";
    return;
  }

  querySnapshot.forEach((doc) => {
    const data = doc.data();

    const pub = document.createElement("div");
    pub.className = "publication";

    const dateTexte = data.timestamp && data.timestamp.toDate
      ? data.timestamp.toDate().toLocaleString()
      : "Date inconnue";

    pub.innerHTML = `
      <div class="auteur">${data.auteur || "Anonyme"}</div>
      <div class="date">${dateTexte}</div>
      <div class="contenu">${data.contenu || "(vide)"}</div>
    `;

    publicationsDiv.appendChild(pub);
  });
});
</script>

</body>
</html>
