  </div>  <script>
    let posts = [];

    function publishPost() {
      const text = document.getElementById('postText').value;
      const imageInput = document.getElementById('postImage');
      const image = imageInput.files[0];

      if (!text && !image) return alert("Ã‰crivez un texte ou ajoutez une image.");

      const reader = new FileReader();
      reader.onload = function(e) {
        const newPost = {
          author: "Vous",
          text: text,
          image: image ? e.target.result : null,
          timestamp: new Date().toISOString()
        };
        posts.unshift(newPost);
        renderPosts();
        document.getElementById('postText').value = '';
        document.getElementById('postImage').value = '';
      };

      if (image) {
        reader.readAsDataURL(image);
      } else {
        const newPost = {
          author: "Vous",
          text: text,
          image: null,
          timestamp: new Date().toISOString()
        };
        posts.unshift(newPost);
        renderPosts();
        document.getElementById('postText').value = '';
      }
    }

    function renderPosts() {
      const container = document.getElementById('postsContainer');
      container.innerHTML = '';
      posts.forEach(post => {
        const div = document.createElement('div');
        div.className = 'card post';
        div.innerHTML = `
          <div class="author">${post.author} â€¢ ${new Date(post.timestamp).toLocaleString()}</div>
          <div class="text">${post.text}</div>
          ${post.image ? `<img src="${post.image}" alt="Publication">` : ''}
        `;
        container.appendChild(div);
      });
    }
