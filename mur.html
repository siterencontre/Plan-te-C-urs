<style>
body { font-family: Arial, sans-serif; background: #fff0f5; margin: 0; padding: 0; }
header { background: white; padding: 10px; text-align: center; font-size: 24px; color: #e91e63; }
#publications { max-width: 600px; margin: 20px auto; padding: 10px; }
.publication { background: white; margin-bottom: 10px; padding: 10px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }

<div id="publications">Chargement des publicationsâ€¦</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBWMGsMl7Uyqx5mimLiR_lv_u_WCeaU_jY",
  authDomain: "planetes-coeurs-site.firebaseapp.com",
  projectId: "planetes-coeurs-site",
  storageBucket: "planetes-coeurs-site.appspot.com",
  messagingSenderId: "433372689765",
  appId: "1:433372689765:web:8e1e6ae2b776875a329d8c",
  measurementId: "G-SMZTEG955E"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const publicationsDiv = document.getElementById("publications");

const q = query(
  collection(db, "publications"),
  orderBy("timestamp", "desc")
);

onSnapshot(q, (querySnapshot) => {
  publicationsDiv.innerHTML = ""; // on vide
  querySnapshot.forEach((doc) => {
    const data = doc.data();
    const pub = document.createElement("div");
    pub.className = "publication";
    pub.innerHTML = `
      <div class="auteur">${data.auteur || "Anonyme"}</div>
      <div class="date">${data.timestamp?.toDate().toLocaleString() || ""}</div>
      <div class="contenu">${data.contenu}</div>
    `;
    publicationsDiv.appendChild(pub);
  });
});
</script>

</body>
