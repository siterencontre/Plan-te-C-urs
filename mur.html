    body {

    header {
      background-color: #ff69b4;
      color: white;
      padding: 20px;
      text-align: center;

    .container {
      max-width: 600px;

    }
    .publish {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    textarea {
      resize: none;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #ccc;
      min-height: 80px;
      font-size: 16px;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .actions input[type="file"] {
      display: none;
    }
    .actions label {
      cursor: pointer;
      color: #ff69b4;
      font-weight: bold;
    }
    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background-color: #ff1493;
    }
    .post {
      background: #fff0f8;
      border: 1px solid #ffe0ec;
      border-radius: 16px;
      padding: 15px;
      margin-top: 20px;
    }
    .post .user {
      font-weight: bold;
      color: #d63384;
    }
    .post .content {
      margin: 10px 0;
      font-size: 15px;
    }
    .post .actions {
      display: flex;
      gap: 15px;
      font-size: 14px;
      color: #ff69b4;
      cursor: pointer;
    }
    .preview {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 10px;
    }
  </style>
</head>
