<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion - Planète des Cœurs</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #ffe6f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    .card {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.2);
      width: 300px;
      text-align: center;
    }
    img {
      width: 100px;
      margin-bottom: 15px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #e7549b;
    }
    .link {
      color: #ff69b4;
      font-size: 0.9em;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="logo.png" alt="Logo Planète des Cœurs" />
    <h2>Connexion</h2>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Adresse email" required />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <button type="submit">Se connecter</button>
    </form>

    <div class="link" id="resetBtn">Mot de passe oublié ?</div>
    <hr />
    <button id="googleBtn">Continuer avec Google</button>
  </div>

  <!-- SCRIPT FIREBASE ICI — je vais te le donner après -->
  <script type="module" src="firebase-login.js"></script>

</body>
</html>
