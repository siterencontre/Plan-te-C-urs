<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion - Planète Africa</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffb6c1, #ffe4e1);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 25px;
      color: #e91e63;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #e91e63;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #d81b60;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="logo.png" alt="Logo Planète Africa" class="logo" />
    <h2>Se connecter</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Adresse e-mail" required />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <button type="submit">Connexion</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBWMGsMl7Uyqx5mimLiR_lv_u_WCeaU_jY",
      authDomain: "planetes-coeurs-site.firebaseapp.com",
      projectId: "planetes-coeurs-site",
      storageBucket: "planetes-coeurs-site.appspot.com",
      messagingSenderId: "433372689765",
      appId: "1:433372689765:web:8e1e6ae2b776875a329d8c",
      measurementId: "G-SMZTEG955E"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Connexion réussie !");
        window.location.href = "accueil.html";
      } catch (error) {
        alert("Erreur : " + error.message);
      }
    });
  </script>
</body>
</html>
