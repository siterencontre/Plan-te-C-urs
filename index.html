<body>

<div class="container">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";

const firebaseConfig = {

const app = initializeApp(firebaseConfig);

window.signup = function() {

window.login = function() {

    .then(() => {

</script>
