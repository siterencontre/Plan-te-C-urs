<body>

<div class="container">
  <img src="images/logo.png" alt="PlanÃ¨te CÅ“urs" class="logo">

  <p>Bienvenueâ€¯! Connectez-vous ou crÃ©ez votre compte</p>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Mot de passe">
  <button onclick="login()">Connexion</button>

  <p>Ou connectez-vous avecâ€¯:</p>
  <button onclick="loginWithGoogle()">Google</button>

  <p>Pas encore inscritâ€¯? <a href="#" onclick="showSignup()">CrÃ©er un compte</a></p>

  <div id="signup" style="display:none;">
    <input type="text" id="nom" placeholder="Nom">
    <input type="text" id="prenom" placeholder="PrÃ©nom">
    <input type="date" id="dob" placeholder="Date de naissance">
    <input type="email" id="signup-email" placeholder="Email">
    <input type="text" id="tel" placeholder="TÃ©lÃ©phone">
    <input type="password" id="signup-password" placeholder="Mot de passe">
    <input type="password" id="confirm-password" placeholder="Confirmer le mot de passe">
    <button onclick="signup()">CrÃ©er mon compte</button>

<script type="module">
// Import Firebase
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

// Configuration Firebase
const firebaseConfig = {
  apiKey: "AIzaSyBWMGsMl7Uyqx5mimLiR_lv_u_WCeaU_jY",
  authDomain: "planetes-coeurs-site.firebaseapp.com",
  projectId: "planetes-coeurs-site",
  storageBucket: "planetes-coeurs-site.appspot.com",
  messagingSenderId: "433372689765",
  appId: "1:433372689765:web:8e1e6ae2b776875a329d8c",
  measurementId: "G-SMZTEG955E"
};

// Initialisation Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

// Afficher le formulaire d'inscription
window.showSignup = function () {
  document.getElementById("signup").style.display = "block";
}

// Inscription
window.signup = function () {
  const email = document.getElementById("signup-email").value;
  const password = document.getElementById("signup-password").value;
  const confirm = document.getElementById("confirm-password").value;

  if (password !== confirm) {
    alert("Les mots de passe ne correspondent pasâ€¯!");
    return;
  }

  createUserWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
      const uid = userCredential.user.uid;
      const userDoc = doc(db, "utilisateurs", uid);

      setDoc(userDoc, {
        nom: document.getElementById("nom").value,
        prenom: document.getElementById("prenom").value,
        date_naissance: document.getElementById("dob").value,
        telephone: document.getElementById("tel").value,
        email: email
      }).then(() => {
        window.location.href = "mur.html";
      });
    })
    .catch((error) => {
      alert(error.message);
    });
}

// Connexion
window.login = function () {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  signInWithEmailAndPassword(auth, email, password)
    .then(() => {
      window.location.href = "mur.html";
    })
    .catch((error) => {
      alert(error.message);
    });
}

// Connexion avec Google
window.loginWithGoogle = function () {
  signInWithPopup(auth, provider)
    .then(() => {
      window.location.href = "mur.html";
    })
    .catch((error) => {
      alert(error.message);
    });
}
</script>
