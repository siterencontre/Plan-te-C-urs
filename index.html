<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plan√®te C≈ìurs - Connexion</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(120deg, #ffd1dc, #ffe6f2);
  text-align: center;
  padding: 20px;
  color: #333;
}
.container {
  max-width: 400px;
  margin: 30px auto;
  background: white;
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 0 15px rgba(0,0,0,0.2);
}
h1 {
  color: #d6336c;
}
input, button {
  width: 90%;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 6px;
}
button {
  background-color: #d6336c;
  color: white;
  border: none;
  cursor: pointer;
}
button:hover {
  background-color: #b82e5c;
}
a {
  color: #d6336c;
  text-decoration: none;
}
</style>
</head>
<body>

<div class="container">
  <h1>Plan√®te C≈ìurs üíñ</h1>
  <img src="logo.png" alt="Logo Plan√®te C≈ìurs" style="width: 100px; margin: 10px auto; display:block;">
  <p>Bienvenue‚ÄØ! Connectez-vous ou cr√©ez votre compte</p>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Mot de passe">
  <button onclick="login()">Connexion</button>
  <button onclick="loginWithGoogle()" style="background-color:#4285F4">Connexion avec Google</button>

  <p>Pas encore inscrit‚ÄØ? <a href="#" onclick="showSignup()">Cr√©er un compte</a></p>

  <div id="signup" style="display:none;">
    <input type="text" id="nom" placeholder="Nom">
    <input type="text" id="prenom" placeholder="Pr√©nom">
    <input type="date" id="dob" placeholder="Date de naissance">
    <input type="text" id="pays" placeholder="Pays">
    <input type="text" id="ville" placeholder="Ville">
    <input type="text" id="quartier" placeholder="Quartier">
    <input type="text" id="profession" placeholder="Profession">
    <input type="text" id="tel" placeholder="T√©l√©phone">
    <input type="email" id="signup-email" placeholder="Email">
    <input type="password" id="signup-password" placeholder="Mot de passe">
    <input type="password" id="confirm-password" placeholder="Confirmer le mot de passe">
    <button onclick="signup()">Cr√©er mon compte</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBWMGsMl7Uyqx5mimLiR_lv_u_WCeaU_jY",
  authDomain: "planetes-coeurs-site.firebaseapp.com",
  projectId: "planetes-coeurs-site",
  storageBucket: "planetes-coeurs-site.appspot.com",
  messagingSenderId: "433372689765",
  appId: "1:433372689765:web:8e1e6ae2b776875a329d8c",
  measurementId: "G-SMZTEG955E"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.showSignup = function () {
  document.getElementById("signup").style.display = "block";
}

window.signup = function () {
  const email = document.getElementById("signup-email").value;
  const password = document.getElementById("signup-password").value;
  const confirm = document.getElementById("confirm-password").value;

  if (password !== confirm) {
    alert("Les mots de passe ne correspondent pas‚ÄØ!");
    return;
  }

  createUserWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
      const uid = userCredential.user.uid;
      const userDoc = doc(db, "utilisateurs", uid);

      setDoc(userDoc, {
        nom: document.getElementById("nom").value,
        prenom: document.getElementById("prenom").value,
        date_naissance: document.getElementById("dob").value,
        pays: document.getElementById("pays").value,
        ville: document.getElementById("ville").value,
        quartier: document.getElementById("quartier").value,
        profession: document.getElementById("profession").value,
        telephone: document.getElementById("tel").value,
        email: email
      }).then(() => {
        alert("Compte cr√©√© et informations enregistr√©es‚ÄØ!");
      });
    })
    .catch((error) => {
      alert(error.message);
    });
}

window.login = function () {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  signInWithEmailAndPassword(auth, email, password)
    .then(() => {
      alert("Connect√© avec succ√®s‚ÄØ!");
    })
    .catch((error) => {
      alert(error.message);
    });
}

window.loginWithGoogle = function () {
  const provider = new GoogleAuthProvider();
  signInWithPopup(auth, provider)
    .then((result) => {
      const user = result.user;
      alert("Connect√© avec Google‚ÄØ: " + user.email);
    })
    .catch((error) => {
      alert(error.message);
    });
}
</script>

</body>
</html>
