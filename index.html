}
.container {

  margin: auto;
  background: #fff;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

}

<body>

<div class="container">
  <h1>Plan√®te C≈ìurs üíñ</h1>
  <p>Connectez-vous ou cr√©ez votre compte pour commencer</p>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Mot de passe">
  <button onclick="login()">Connexion</button>

  <p>Pas encore inscrit ? <a href="#" onclick="showSignup()">Cr√©er un compte</a></p>

  <div id="signup" style="display:none;">
    <input type="text" id="nom" placeholder="Nom">
    <input type="text" id="prenom" placeholder="Pr√©nom">
    <input type="date" id="dob" placeholder="Date de naissance">
    <input type="text" id="pays" placeholder="Pays">
    <input type="text" id="ville" placeholder="Ville">
    <input type="text" id="quartier" placeholder="Quartier">
    <input type="text" id="profession" placeholder="Profession">
    <input type="text" id="tel" placeholder="T√©l√©phone">
    <input type="email" id="signup-email" placeholder="Email">
    <input type="password" id="signup-password" placeholder="Mot de passe">
    <input type="password" id="confirm-password" placeholder="Confirmer le mot de passe">
    <button onclick="signup()">Cr√©er mon compte</button>
  </div>
</div>

<script type="module">
// Importer Firebase depuis le CDN
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDU5mzsxsDAa2tmq9fwQcf-DD7rNY9riU8",
  authDomain: "planete-coeur.firebaseapp.com",
  projectId: "planete-coeur",
  storageBucket: "planete-coeur.firebasestorage.app",
  messagingSenderId: "124827847585",
  appId: "1:124827847585:web:64b56079fcafdd61f5d9e0",
  measurementId: "G-2SBTXBB67B"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.showSignup = function() {
  document.getElementById("signup").style.display = "block";
}

window.signup = function() {
  const email = document.getElementById("signup-email").value;
  const password = document.getElementById("signup-password").value;
  const confirm = document.getElementById("confirm-password").value;

  if (password !== confirm) {
    alert("Les mots de passe ne correspondent pas !");
    return;
  }

  createUserWithEmailAndPassword(auth, email, password)
    .then(() => {
      alert("Compte cr√©√© avec succ√®s !");
    })
    .catch((error) => {
      alert(error.message);
    });
}

window.login = function() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  signInWithEmailAndPassword(auth, email, password)
    .then(() => {
      alert("Connect√© avec succ√®s !");
    })
    .catch((error) => {
      alert(error.message);
    });
}
</script>
