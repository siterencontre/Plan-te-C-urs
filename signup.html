<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscription | Planète Cœurs</title>
  <link rel="stylesheet" href="signup.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="container">
    <img src="logo.png" class="logo" alt="Logo Planète Cœurs" />
    <h1>Inscris-toi à Planète Cœurs</h1>
    <form id="signupForm">
      <input type="email" id="email" placeholder="Adresse e-mail" required />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <button type="submit">Créer un compte</button>
    </form>

    <button id="googleSignup" class="google-btn">
      <img src="https://img.icons8.com/color/24/000000/google-logo.png"/>
      Continuer avec Google
    </button>

    <p>Tu as déjà un compte ? <a href="login.html">Connecte-toi ici</a></p>
  </div>

  <script src="signup.js"></script>
</body>
</html>
