<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription - Planète Cœurs</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "TA_CLE_API",
      authDomain: "planetes-coeurs-site.firebaseapp.com",
      projectId: "planetes-coeurs-site",
      storageBucket: "planetes-coeurs-site.appspot.com",
      messagingSenderId: "TON_SENDER_ID",
      appId: "TON_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .logo {
      width: 100px;
      margin-bottom: 20px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(255, 102, 153, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ff99cc;
      border-radius: 10px;
      background-color: #fff0f5;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #ff3399;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e60073;
    }
    .footer {
      margin-top: 15px;
    }
    a {
      color: #ff3399;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo" class="logo" />
  <div class="container">
    <h2>Créer un compte</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Prénom" required />
      <input type="date" id="dob" required />
      <input type="email" id="email" placeholder="Adresse e-mail" required />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <input type="password" id="confirmPassword" placeholder="Confirmer le mot de passe" required />
      <button type="submit">S'inscrire</button>
    </form>
    <div class="footer">
      <p>Déjà inscrit ? <a href="login.html">Connexion</a>.</p>
    </div>
  </div>

  <script src="signup.js"></script>
</body>
</html>
