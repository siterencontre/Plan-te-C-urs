<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscription – Planète Cœurs</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module">
    // Configuration Firebase (ton vrai projet)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBWMGsMl7Uyqx5mimLiR_lv_u_WCeaU_jY",
      authDomain: "planetes-coeurs-site.firebaseapp.com",
      projectId: "planetes-coeurs-site",
      storageBucket: "planetes-coeurs-site.firebasestorage.app",
      messagingSenderId: "433372689765",
      appId: "1:433372689765:web:8e1e6ae2b776875a329d8c",
      measurementId: "G-SMZTEG955E"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Traitement du formulaire
    window.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("signup-form");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = form.email.value;
        const password = form.password.value;

        try {
          await createUserWithEmailAndPassword(auth, email, password);
          alert("Bienvenue dans l’univers romantique de Planète Cœurs !");
          window.location.href = "profil.html";
        } catch (error) {
          alert("Erreur : " + error.message);
        }
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo Planète Cœurs" class="logo" />
    <h1>Créer un compte romantique</h1>

    <form id="signup-form">
      <input type="email" name="email" placeholder="Adresse e-mail romantique" required />
      <input type="password" name="password" placeholder="Mot de passe secret d’amour" required />
      <button type="submit">Rejoindre Planète Cœurs</button>
    </form>

    <p>Déjà membre ? <a href="login.html">Connexion</a></p>
  </div>
</body>
</html>
