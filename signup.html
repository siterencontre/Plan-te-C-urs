<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscription - Planète Cœurs</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo"/>
    <h1>Inscription Romantique</h1>
    <form id="signupForm">
      <div class="step step-1 active">
        <input type="text" id="nom" placeholder="Ton prénom romantique" required />
        <input type="text" id="ville" placeholder="Ta ville préférée" required />
        <button type="button" onclick="nextStep(1)">Suivant</button>
      </div>

      <div class="step step-2">
        <input type="email" id="email" placeholder="Ton email amoureux" required />
        <input type="text" id="pays" placeholder="Ton pays de rêve" required />
        <button type="button" onclick="nextStep(2)">Suivant</button>
      </div>

      <div class="step step-3">
        <input type="password" id="password" placeholder="Mot de passe secret" required />
        <input type="password" id="confirmPassword" placeholder="Confirme le mot de passe" required />
        <button type="submit">S’inscrire</button>
      </div>
    </form>

    <div class="google-signin">
      <p>Ou</p>
      <button onclick="signInWithGoogle()">Continuer avec Google</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module" src="signup.js"></script>
</body>
</html>
