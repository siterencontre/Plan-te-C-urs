<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription - Planète Cœurs</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(to right, #ffb6c1, #ffe4e1);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .logo {
      margin-bottom: 20px;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #d6336c;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #d6336c;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }
    .login-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .login-link a {
      color: #d6336c;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo Planète Cœurs" class="logo" width="100" />
  <div class="container">
    <h2>Créer un compte</h2>
    <form id="signupForm">
      <input type="text" id="prenom" placeholder="Prénom" required />
      <input type="date" id="dob" placeholder="Date de naissance" required />
      <input type="email" id="email" placeholder="Adresse e-mail" required />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <input type="password" id="confirmPassword" placeholder="Confirmation du mot de passe" required />
      <button type="submit">S’inscrire</button>
    </form>
    <div class="login-link">
      Déjà inscrit ? <a href="login.html">Connexion</a>.
    </div>
  </div>
  <script type="module" src="signup.js"></script>
</body>
</html>
