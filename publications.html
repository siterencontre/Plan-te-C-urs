<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plan√®te C≈ìurs - Publications</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #fff0f5;
  padding: 20px;
}
.container {
  max-width: 600px;
  margin: auto;
  background: white;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
textarea {
  width: 100%;
  height: 100px;
  margin: 10px 0;
  border-radius: 5px;
}
button {
  background: #d6336c;
  color: white;
  border: none;
  padding: 10px;
  border-radius: 5px;
  cursor: pointer;
}
button:hover {
  background: #b82e5c;
}
.publication {
  margin-top: 20px;
  border-top: 1px solid #ddd;
  padding-top: 10px;
}
.comment {
  margin-left: 20px;
  font-size: 0.9em;
  color: #555;
}
</style>
</head>
<body>

<div class="container">
<h2>üìù Publier quelque chose</h2>

<textarea id="content" placeholder="Exprimez-vous‚Ä¶"></textarea>
<button onclick="publish()">Publier</button>

<div id="feed"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
import { getFirestore, addDoc, collection, query, orderBy, onSnapshot, doc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBWMGsMl7Uyqx5mimLiR_lv_u_WCeaU_jY",
  authDomain: "planetes-coeurs-site.firebaseapp.com",
  projectId: "planetes-coeurs-site",
  storageBucket: "planetes-coeurs-site.appspot.com",
  messagingSenderId: "433372689765",
  appId: "1:433372689765:web:8e1e6ae2b776875a329d8c",
  measurementId: "G-SMZTEG955E"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let userId = null;
onAuthStateChanged(auth, user => {
  if (!user) {
    alert("Veuillez vous connecter");
    window.location.href = "index.html";
  } else {
    userId = user.uid;
    loadFeed();
  }
});

window.publish = async function () {
  const content = document.getElementById("content").value.trim();
  if (!content) {
    alert("Merci d‚Äô√©crire quelque chose !");
    return;
  }

  await addDoc(collection(db, "publications"), {
    userId,
    content,
    timestamp: new Date(),
    likes: [],
    comments: []
  });

  document.getElementById("content").value = "";
  alert("Publi√© !");
}

function loadFeed() {
  const feed = document.getElementById("feed");
  const q = query(collection(db, "publications"), orderBy("timestamp", "desc"));
  onSnapshot(q, (snapshot) => {
    feed.innerHTML = "";
    snapshot.forEach(docSnap => {
      const data = docSnap.data();
      const pubId = docSnap.id;

      const div = document.createElement("div");
      div.classList.add("publication");
      div.innerHTML = `
        <p>${data.content}</p>
        <small>${new Date(data.timestamp.seconds * 1000).toLocaleString()}</small><br>
        ‚ù§Ô∏è <span id="likes-${pubId}">${data.likes.length}</span> 
        <button onclick="like('${pubId}')">Like</button>
        <div>
          <input type="text" id="comment-${pubId}" placeholder="Votre commentaire">
          <button onclick="comment('${pubId}')">Commenter</button>
        </div>
        <div id="comments-${pubId}">
          ${data.comments.map(c => `<div class="comment">- ${c}</div>`).join("")}
        </div>
      `;
      feed.appendChild(div);
    });
  });
}

window.like = async function(pubId) {
  const pubRef = doc(db, "publications", pubId);
  await updateDoc(pubRef, {
    likes: arrayUnion(userId)
  });
}

window.comment = async function(pubId) {
  const commentInput = document.getElementById(`comment-${pubId}`);
  const text = commentInput.value.trim();
  if (!text) return;

  const pubRef = doc(db, "publications", pubId);
  await updateDoc(pubRef, {
    comments: arrayUnion(text)
  });
  commentInput.value = "";
}
</script>

</body>
</html>
